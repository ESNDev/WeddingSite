<!DOCTYPE html>
<html>
    <head>
        <title>MM Event Rentals</title>
        <link href = "style.css" rel = "stylesheet">
        <script src="jscontrol.js"></script>
        <link rel="icon" href="logo.png" type="image/icon type">
    </head>

    <div id="header1">
        <img src="logo.png" onclick="indexload()">
    </div>
    <div id="header2">
        <img src="FlowerBanner.png">
    </div>
    <div id="header3">
        <ul>
            <button onclick="aboutusload()">ABOUT US</button>
            <button onclick="galleryload()">GALLERY</button>
            <button onclick="contactload()">CONTACT</button>
        </ul>
    </div>
    <body onload="loadsignitems()"></body>
    <div id="signsbody">
        <h1>SIGNS & EASELS</h1>
        <h3>All items added will appear in your quote on the contact form</h3>
        <h2>SIGNS</h2>
        <ul>
            <li onclick="sign1clicked()">
                <img src="example.png">
                <label id="sign1">+</label>
            </li>
            <li onclick="sign2clicked()">
                <img src="example.png">
                <label id="sign2">+</label>
            </li>
        </ul>
        <h2>EASELS</h2>
        <h3>Gold & Black</h3>
        <ul>
            <li onclick="easel1clicked()">
                <img src="example.png">
                <label id="easel1">+</label>
            </li>
            <li onclick="easel2clicked()">
                <img src="example.png">
                <label id="easel2">+</label>
            </li>
        </ul>
    </div>

    <div id="footer">
        <ul>
            <img src="logo.png" onclick="indexload()">
            <ul>
                <li id="fli1"><label onclick="aboutusload()">ABOUT US</label><label onclick="galleryload()">GALLERY</label><label onclick="contactload()">CONTACT</label></li>
                <li id="fli2"><img src="webimage.png"><img src="emailimage.png"><img src="FBimage.png"></li>
                <li id="fli3"><label>mmeventrentals.com</label><label>rentals.eventsmm@gmail.com</label><label></label></li>
            </ul>
        </ul>
    </div>
</html>
