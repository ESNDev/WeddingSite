<!DOCTYPE html>
<html>
    <head>
        <title>MM Event Rentals</title>
        <link href = "style.css" rel = "stylesheet">
        <script src="jscontrol.js"></script>
        <link rel="icon" href="logo.png" type="image/icon type">
    </head>

    <div id="header1">
        <img src="logo.png" onclick="indexload()">
    </div>
    <div id="header2">
        <img src="FlowerBanner.png">
    </div>
    <div id="header3">
        <ul>
            <button onclick="aboutusload()">ABOUT US</button>
            <button onclick="galleryload()">GALLERY</button>
            <button onclick="contactload()">CONTACT</button>
        </ul>
    </div>
    <body onload="loaddecoritems()"></body>
    <div id="decorbody">
        <h1>DECOR</h1>
        <h3>All items added will appear in your quote on the contact form</h3>
        <h2>DRAPERY & RUNNERS</h2>
        <h3>Additional colors available</h3>
        <ul>
            <li onclick="drapery1clicked()">
                <img src="drapery1.jpg">
                <label id="drapery1">+</label>
            </li>
            <li onclick="drapery2clicked()">
                <img src="drapery2.jpg">
                <label id="drapery2">+</label>
            </li>
            <li onclick="drapery3clicked()">
                <img src="drapery3.jpg">
                <label id="drapery3">+</label>
            </li>
            <li onclick="drapery4clicked()">
                <img src="drapery4.jpg">
                <label id="drapery4">+</label>
            </li>
        </ul>
        <h2>LED CANDLES</h2>
        <ul>
            <li onclick="candle1clicked()">
                <img src="candles1.jpg">
                <label id="candle1">+</label>
            </li>
        </ul>
    </div>

    <div id="footer">
        <ul>
            <img src="logo.png" onclick="indexload()">
            <ul>
                <label id="f1" onclick="aboutusload()">ABOUT US</label>
                <label id="f2" onclick="galleryload()">GALLERY</label>
                <label id="f3" onclick="contactload()">CONTACT</label>
                <div id="f4"><img src="webimage.png"><label>mmeventrentals.com</label></div>
                <div id="f5"><img src="emailimage.png"><label>rentals.eventsmm@gmail.com</label></div>
                <div id="f6"><img src="FBimage.png"></div>
            </ul>
        </ul>
    </div>
</html>
