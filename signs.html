<!DOCTYPE html>
<html>
    <head>
        <title>MM Event Rentals</title>
        <link href = "style.css" rel = "stylesheet">
        <script src="jscontrol.js"></script>
        <link rel="icon" href="logo.png" type="image/icon type">
    </head>

    <div id="header1">
        <img src="logo.png" onclick="indexload()">
    </div>
    <div id="header2">
        <img src="FlowerBanner.png">
    </div>
    <div id="header3">
        <ul>
            <button onclick="aboutusload()">ABOUT US</button>
            <button onclick="galleryload()">GALLERY</button>
            <button onclick="contactload()">CONTACT</button>
        </ul>
    </div>
    <body onload="loadsignitems()"></body>
    <div id="signsbody">
        <h1>SIGNS & EASELS</h1>
        <h3>All items added will appear in your quote on the contact form</h3>
        <h2>SIGNS</h2>
        <ul>
            <li onclick="sign1clicked()">
                <img src="sign1.jpg">
                <label id="sign1">+</label>
            </li>
            <li onclick="sign2clicked()">
                <img src="sign2.jpg">
                <label id="sign2">+</label>
            </li>
        </ul>
        <h2>EASELS</h2>
        <h3>Gold & Black</h3>
        <ul>
            <li onclick="easel1clicked()">
                <img src="easel1.jpg">
                <label id="easel1">+</label>
            </li>
            <li onclick="easel2clicked()">
                <img src="easel2.jpg">
                <label id="easel2">+</label>
            </li>
        </ul>
    </div>

    <div id="footer">
        <ul>
            <img src="logo.png" onclick="indexload()">
            <ul>
                <label id="f1" onclick="aboutusload()">ABOUT US</label>
                <label id="f2" onclick="galleryload()">GALLERY</label>
                <label id="f3" onclick="contactload()">CONTACT</label>
                <div id="f4"><img src="webimage.png"><label>mmeventrentals.org</label></div>
                <div id="f5"><img src="emailimage.png"><label>rentals.eventsmm@gmail.com</label></div>
                <div id="f6"><img src="FBimage.png"></div>
            </ul>
        </ul>
    </div>
</html>
